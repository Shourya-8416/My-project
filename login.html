<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style type="text/css">
        body {
            background: linear-gradient(to bottom, #3498db, #D1FFF2);
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .navbar {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }

        .navbar a {
            font-size: 20px;
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center; /* Center vertically */
            height: 70vh; /* Full viewport height */
        }

        .form-container {
            width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: sans-serif;
            color: #fff;
        }

        .input-container {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-family: sans-serif;
            font-weight: 600;
            border: none;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }

      .container{
            max-width: 1170px;
            
            margin: auto;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
        }
        ul{
            list-style: none;
        }
        .footer{
            color: black;
            padding: 70px 0;
            background-image:linear-gradient(#033747,#012733);
        }
        .footer-col{
            width: 25%;
            padding: 0 15px;
        }
        .footer-col h4{
            font-size: 18px;
            text-transform: capitalize;
            margin-bottom: 30px;
            color: white;
        }
        .footer-col ul li a{
            color: white;
        }
        .footer-col ul li a:hover{
            color: red;

        }
        .box h5:hover{
            transform:scale(1.8);
            z-index: 2;
        }
        .footer-col .social-links a{
            display: inline-block;
            height: 40px;
            width: 40px;
            margin: 0 10px 10px 0;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            background-color: white;
            color: black;
        }
        .footer a{
            color: white;
        }

        .social-links a {
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            margin-right: 10px;
            font-size: 24px;
            padding: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        .social-links a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index12.html">Home</a> |

    <div class="container">

            <h2>Login</h2>
            <form id="Login" method="post">
                <div class="input-container">
                    <label>Email:</label>
                    <input type="email" name="login_email" placeholder="Enter your email">
                </div>
                <div class="input-container">
                    <label>Password:</label>
                    <input type="password" name="login_password" placeholder="Enter your password">
                </div>
                <button>Login</button>
                <p>New user? <a href="Register.html">Register here</a></p>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="footer-col">
                <h4>Contact Us</h4>
                <ul>
                    <li><a href="#">books@gmail.com</a></li>
                    <li><a href="#">+123-456-7890</a></li>
                    <li><a href="#">965418720</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Help</h4>
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Payment</a></li>
                    <li><a href="#">Return</a></li>
                    <li><a href="#">Order Status</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
